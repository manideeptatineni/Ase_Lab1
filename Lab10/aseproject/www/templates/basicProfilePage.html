<ion-view title="Basic Profile" class="loginpanel" ng-controller="BasicProfileCtrl">
  <ion-content padding="true" scroll="false" class="has-header has-footer">
    <form>
      <ion-list>

        <label class="item item-input">
          <span class="input-label">User Name</span>
          <input type="text" placeholder="Enter username" ng-model="basicuserprofile.username" ng-readonly="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Enter Name" ng-model="basicuserprofile.name" ng-readonly="basicuserprofile.statuses">
        </label>
        <label class="item item-input">
          <span class="input-label">e-Mail</span>
          <input type="email" placeholder="Enter Password" ng-model="basicuserprofile.email" ng-readonly="basicuserprofile.statuses">
        </label>
        <label class="item item-input">
          <span class="input-label">Phone Number</span>
          <input type="tel" placeholder="Enter Phone Number" ng-model="basicuserprofile.phonenumber" ng-readonly="basicuserprofile.statuses">
        </label>
        <label class="item item-input">
          <span class="input-label">New Password</span>
          <input type="password" placeholder="Enter Phone Number" ng-model="basicuserprofile.password" ng-readonly="basicuserprofile.statuses">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" placeholder="Enter Confirm Password" ng-model="basicuserprofile.cnfpssword" ng-readonly="basicuserprofile.statuses">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-stable button-block  button-full" ng-click="updateLoadData()">Update</button>

      <button class="button button-stable button-block  button-full" id="saveButton" ng-click="saveBasicInformation(basicuserprofile)">Save
      </button>


    </form>
  </ion-content>
</ion-view>
